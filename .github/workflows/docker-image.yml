name: Docker Image CI

on:
  push:
    branches: [ "feat-process-risk" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: polyswantech
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: |
          docker build . --file Dockerfile --tag ghcr.io/polyswantech/risk-view:latest

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/polyswantech/risk-view:latest
