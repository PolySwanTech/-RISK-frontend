<section>
  <div class="login-container">
    @if(!isForgotPassword){
    <div>
      <h2>{{ 'LOGIN.TITLE' | translate }}</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
          <input type="text" id="username" formControlName="username" placeholder="{{ 'LOGIN.USERNAME' | translate }}">
        </div>

        <div class="form-group">
          <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
          <input type="password" id="password" formControlName="password"
            placeholder="{{ 'LOGIN.PASSWORD' | translate }}">
        </div>

        <button mat-raised-button class="btn-primary" type="submit" [disabled]="loginForm.invalid || isLoading">

          @if(!isLoading){
          <span class="button-content">
            {{ 'LOGIN.LOGIN_BUTTON' | translate }}
          </span>
          }
          @else{
          <span class="button-content">
            <span style="margin-left: 8px;">Connexion en cours...</span>
          </span>
          }

        </button>

        <a (click)="onForgotPassword()">
          {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
        </a>
      </form>
    </div>
    }

    @else{
    <div class="forgot-password-container">
      <h2>{{ 'LOGIN.RESET_TITLE' | translate }}</h2>

      <form [formGroup]="resetMdpForm" (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <label for="reset-email">{{ 'LOGIN.EMAIL' | translate }}</label>
          <input type="email" id="reset-email" formControlName="email" required />
        </div>

        <button type="submit" mat-raised-button class="btn-primary" [disabled]="resetMdpForm.invalid">
          {{ 'LOGIN.RESET_BUTTON' | translate }}
        </button>

        <button type="button" mat-raised-button class="btn-red" (click)="closeForgotPassword()">
          {{ 'LOGIN.CANCEL_BUTTON' | translate }}
        </button>
      </form>
    </div>
    }
  </div>
</section>
