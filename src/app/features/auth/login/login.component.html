<section>
<div class="login-container">
    <h2>Connexion</h2>
    @if(!isForgotPassword){
      <div *ngIf="!isForgotPassword">
        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="username">Nom</label>
            <input type="text" id="username" formControlName="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" formControlName="password" placeholder="Password">
          </div>
    
          <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
          <a (click)="onForgotPassword()">Mot de passe oublié ?</a>
        </form>
      </div>
    }
     @else{
       <div class="forgot-password-container">
         <h2>Réinitialisation du mot de passe</h2>
         <form (ngSubmit)="onResetPassword()">
           <div class="form-group">
             <label for="reset-email">Email :</label>
             <input type="email" id="reset-email" [(ngModel)]="loginForm.value.email" name="email" required />
           </div>
           <button type="submit">Réinitialiser le mot de passe</button>
           <button type="button" (click)="closeForgotPassword()">Annuler</button>
         </form>
       </div>
     }
  </div>
</section>
