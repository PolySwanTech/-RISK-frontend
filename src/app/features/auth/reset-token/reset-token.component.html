<div class="reset-password-container">
    <h2>Réinitialisation du mot de passe</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>
            <input id="newPassword" type="password" formControlName="newPassword"
                placeholder="Entrez votre nouveau mot de passe" />
            <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                class="error-message">
                <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Le mot de passe est
                    requis.</small>
                <small *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Le mot de passe doit contenir
                    au moins 8 caractères.</small>
            </div>
        </div>

        <button type="submit" [disabled]="resetPasswordForm.invalid">Réinitialiser le mot de passe</button>

        @if(errorMessage){
        <div class="error-message">
            <p>{{ errorMessage }}</p>
        </div>
        }
    </form>
</div>
