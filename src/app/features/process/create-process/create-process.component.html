<div class="container">
  <h2>{{ ope }} un processus</h2>

  <form [formGroup]="processForm" (ngSubmit)="onSubmit()">
    <!-- Nom du Processus -->
    <mat-form-field class="full-width">
      <mat-label>Nom du Processus</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Entrez le nom du processus" />
      <mat-error *ngIf="processForm.get('name')?.invalid && processForm.get('name')?.touched">
        Le nom est requis.
      </mat-error>
    </mat-form-field>

    <!-- Business Unit -->
    <mat-form-field class="full-width">
      <mat-label>Business Unit</mat-label>
      <mat-select formControlName="bu" [disabled]="businessUnits.length === 1" (selectionChange)="onBuChange($event.value)">
        <mat-option *ngFor="let bu of businessUnits" [value]="bu.id">
          {{ bu.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="processForm.get('bu')?.invalid && processForm.get('bu')?.touched">
        La BU est requise.
      </mat-error>
    </mat-form-field>

    <!-- Bouton de soumission -->
    <div class="actions">
      <button mat-raised-button class="btn-primary" type="submit" [disabled]="processForm.invalid">
        {{ ope }} le process
      </button>
    </div>
  </form>
</div>
