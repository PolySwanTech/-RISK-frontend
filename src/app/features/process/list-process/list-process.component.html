<div style="margin: 15px;">
    <app-go-back previousPageName="Paramétrage Global" currentPageName="Gestion des processus"
        [redirectUrl]="['reglages']" />
    <div class="list-container">
        <h2>Gestion des processus</h2>

        <div class="filters-container">
            <button mat-raised-button class="btn-primary" (click)="navToCreate()">
                <mat-icon>add</mat-icon>
                Ajouter un nouveau process
            </button>

            <div class="table-container">
                <table mat-table [dataSource]="processes" class="mat-elevation-z8">

                    <!-- Nom -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nom</th>
                        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    </ng-container>

                    <!-- Niveau -->
                    <ng-container matColumnDef="niveau">
                        <th mat-header-cell *matHeaderCellDef>Niveau</th>
                        <td mat-cell *matCellDef="let row">{{ row.niveau }}</td>
                    </ng-container>

                    <!-- BU -->
                    <ng-container matColumnDef="buName">
                        <th mat-header-cell *matHeaderCellDef>BU</th>
                        <td mat-cell *matCellDef="let row">{{ row.buName || '-' }}</td>
                    </ng-container>

                    <!-- Parent -->
                    <ng-container matColumnDef="parentName">
                        <th mat-header-cell *matHeaderCellDef>Parent</th>
                        <td mat-cell *matCellDef="let row">{{ row.parentName || '-' }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center;">
                            Aucun résultat trouvé.
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
