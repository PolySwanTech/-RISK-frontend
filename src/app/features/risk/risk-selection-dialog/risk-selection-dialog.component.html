<mat-dialog-content>
  <mat-list>
    @for (risk of data.risks; track risk) {
    <mat-chip-set aria-label="Fish selection">
        <mat-chip (click)="selectRisk(risk)"> {{ (risk.id + ' - ' + risk.name) || risk }}</mat-chip>
    </mat-chip-set>
    }
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-red" (click)="closeDialog()">Annuler</button>
</mat-dialog-actions>
