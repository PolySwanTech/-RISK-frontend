<!-- Actions -->

    <app-popup-header [title]="'Actions Ã  effectuer'" [showClose]="true" (close)="closePopup()"></app-popup-header>
    <div class="container">
    <div class="actions-container">
        <div class="add-action">
            <button mat-raised-button type="button" class="btn-green" (click)="addAction()">
                <mat-icon>add</mat-icon>
                Ajouter
            </button>
        </div>
    </div>

    <div class="actions-list">
  <div *ngFor="let action of actions; let i = index" class="action-item">
    <mat-form-field appearance="outline" class="action-field">
      <input
        matInput
        [(ngModel)]="action.name"
        [ngModelOptions]="{standalone: true}"
        placeholder="Entrez une action"
      />
      <button
        mat-icon-button
        matSuffix
        color="warn"
        type="button"
        (click)="removeAction(i)"
        aria-label="Supprimer cette action"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>

    <!-- Buttons -->
    <div class="dialog-buttons">
        <button mat-raised-button mat-dialog-close type="button" (click)="closePopup()" class="btn-cancel">
            Annuler
        </button>
        <button mat-raised-button class="btn-primary" type="button" (click)="save()" [disabled]="actions.length === 0">
            Enregistrer
        </button>
    </div>
</div>
