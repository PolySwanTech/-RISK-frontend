<button (click)="navToCreate()">
    Ajouter un nouveau risque
</button>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Risk Name Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Risk Name </mat-header-cell>
        <mat-cell *matCellDef="let risk"> {{ risk.titre }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let risk"> {{ risk.description }} </mat-cell>
    </ng-container>

    <!-- Risk Level Column -->
    <ng-container matColumnDef="level">
        <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
        <mat-cell *matCellDef="let risk"> {{ risk.level }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let risk">
            <!-- <button mat-button (click)="editRisk(risk)">Edit</button>
            <button mat-button color="warn" (click)="deleteRisk(risk)">Delete</button> -->
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="navToRisk(row.id)"></mat-row>

</mat-table>
