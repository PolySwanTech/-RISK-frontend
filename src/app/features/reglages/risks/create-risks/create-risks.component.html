<div class="risk-settings">
    <h1>Paramétrage des Risques</h1>
    
    @if(risk && risk.titre){
        <form (submit)="createRisk()">
            <div class="form-group">
                <label for="risk-title">Titre du risque</label>
                <input type="text" id="risk-title" name="titre" placeholder="Entrez le titre du risque" [(ngModel)]="risk.titre" />
            </div>
    
            <div class="form-group">
                <label for="risk-taxonomie">Taxonomie</label>
                <input type="text" id="risk-taxonomie" name="taxonomie" placeholder="Entrez la taxonomie" [(ngModel)]="risk.taxonomie"/>
            </div>
    
            <div class="form-group">
                <label for="risk-balois">Balois</label>
                <input type="text" id="risk-balois" name="balois" placeholder="Entrez le balois" [(ngModel)]="risk.balois"/>
            </div>
    
            <div class="form-group">
                <label for="risk-commentaire">Commentaire</label>
                <textarea id="risk-commentaire" name="commentaire" placeholder="Ajoutez un commentaire" [(ngModel)]="risk.description"></textarea>
            </div>

                <label for="entite-responsable">Entités Responsables</label>

                    <option value="entite1">Entité 1</option>
                    <option value="entite2">Entité 2</option>
                    <option value="entite3">Entité 3</option>
                </select>
            </div> -->
    
            <!-- <div class="form-group">
                <label for="processes">Processus</label>
                <select id="processes" name="processes" multiple>
                    <option value="process1">Processus 1</option>
                    <option value="process2">Processus 2</option>
                    <option value="process3">Processus 3</option>
                </select>
            </div> -->
            <button type="submit">Enregistrer</button>
        </form>
    }
</div>
