<h2 mat-dialog-title>Création d'une entité responsable</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="form-group">
      <label for="reset-email">Nom :</label>
      <input formControlName="name" placeholder="Nom" required />
    </div>

    <div class="form-group">
      <label>Ligne Métier ?</label>
      <mat-slide-toggle formControlName="isLM"/>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="formGroup.invalid" (click)="onSave()">Enregitrer</button>
</mat-dialog-actions>
