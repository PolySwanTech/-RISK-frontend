<h2 mat-dialog-title>Enter Entity Name</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Entity Name</mat-label>
    <input matInput [(ngModel)]="entityName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="!entityName">Save</button>
</mat-dialog-actions>
