<section class="page">
  <header class="header">
    <h1>Créer une cartographie</h1>
    <p>Renseignez la Business Unit et le nom de votre cartographie.</p>
  </header>

  <div class="card">
    <div class="grid">
      <!-- BU -->
      <div class="field">
        <label for="bu">Business Unit <span class="req">*</span></label>
        <select id="bu" [(ngModel)]="selectedBuId" required>
          <option value="" disabled>— Sélectionnez une BU —</option>
          <option *ngFor="let bu of businessUnits" [value]="bu.id">
            {{ bu.name }}
          </option>
        </select>
        <small class="hint">Choisissez l’unité concernée par cette cartographie.</small>
      </div>

      <!-- Nom -->
      <div class="field">
        <label for="name">Nom de la cartographie</label>
        <input id="name"
               type="text"
               maxlength="120"
               placeholder="Ex. Carto Exercice 2025"
               [(ngModel)]="cartoName" />
        <small class="hint">Jusqu’à 120 caractères (optionnel).</small>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/cartographie'])">
        Annuler
      </button>

      <button type="button"
              class="btn btn-primary"
              [disabled]="!selectedBuId || !cartoName?.trim()"
              (click)="createCarto()">
        Continuer
      </button>
    </div>
  </div>
</section>
