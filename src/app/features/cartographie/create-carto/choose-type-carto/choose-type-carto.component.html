<div class="risk-container">
  <!-- Titre -->
  <div class="title">
    <h2>Choix du type de cartographie</h2>
    <p>Sélectionnez le type de cartographie à utiliser pour votre analyse</p>
  </div>

  <!-- Cartes -->
  <div class="cards">
    <div *ngFor="let type of mappingTypes"
         class="card"
         [style.background-color]="type.color"
         (click)="selectType(type.id)">
      <div class="icon">
        <i [class]="type.icon"></i>
      </div>
      <h3>{{ type.title }}</h3>
      <p>{{ type.description }}</p>
    </div>
  </div>
</div>
