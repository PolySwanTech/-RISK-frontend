<section id="matrix">

  <!-- ========= Matrice & axes ========= -->
  <div class="matrix-container">

    <!-- Axe vertical IMPACT -->
    <div class="impact-label">IMPACT</div>

    <div class="matrix-wrapper">
      <table class="risk-matrix">
        <tbody>

          <!-- Lignes de la matrice (impact 5→1) -->
          <tr *ngFor="let row of reversedMatrixLevels; let rIdx = index; trackBy: trackByIdx">
            <th class="row-header">
              <input class="row-input" [(ngModel)]="rowLabels[matrixLevels.length - 1 - rIdx]" />
            </th>
            <td *ngFor="let lvl of row; let cIdx = index; trackBy: trackByIdx" [ngStyle]="cellStyle(lvl)"
              (click)="setColor(matrixLevels.length - 1 - rIdx, cIdx)">
              <div class="risk-indicator" *ngIf="cellRiskInfo(matrixLevels.length - 1 - rIdx, cIdx).id"
                (click)="onRiskClick(matrixLevels.length - 1 - rIdx, cIdx)">
                {{ concat(matrixLevels.length - 1 - rIdx, cIdx) }}
              </div>
            </td>
          </tr>

          <!-- ========== ligne d’en-tête PROBABILITÉ ========== -->
          <tr class="column-labels-row">
            <th class="probability-header">PROBABILITÉ</th>
            <td *ngFor="let _ of colLabels; let i = index; trackBy: trackByIdx">
              <input class="col-input" [(ngModel)]="colLabels[i]" [placeholder]="'Col '+(i+1)" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- ========= légende des couleurs ========= -->
  <div class="color-legend">
    <div *ngFor="let l of colorLevels" class="legend-item" [class.modif]="modifPlan"
      [class.selected]="selectedColor===l.color" (click)="modifPlan ? selectedColor=l.color : null">
      <div class="legend-color" [style.backgroundColor]="l.color"></div>
      <span class="legend-label">{{ l.label }}</span>
    </div>
  </div>

  <!-- ========= bouton sauvegarde ========= -->
  @if(modifPlan){
  <button mat-raised-button class="btn-primary" (click)="saveMatrix()">Sauvergarder</button>
  }

</section>
