<section class="dashboard-container">
  <app-go-back [title]="'Liste des controles'" [buttons]="goBackButtons"></app-go-back>
  <br>
  <!-- SECTION FILTRES -->
  <mat-card class="filters-card">
    <mat-card-content class="dashboard-header">
       <div class="filters-section" style="width: 100%;">
                <div class="filters-header">
                    <div>
                        <mat-icon>filter_alt</mat-icon>
                        <span class="filters-title">Filtres</span>
                    </div>
                    <mat-button-toggle-group [(ngModel)]="filterMode" exclusive>
                        <mat-button-toggle value="general">Mode général</mat-button-toggle>
                        <mat-button-toggle value="detailed">Filtres détaillés</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>

                <app-filter-table *ngIf="filterMode === 'detailed'" [availableFilters]="filtersConfig"
                    (filtersChanged)="handleFiltersChanged($event)">
                </app-filter-table>
                <app-global-search-bar *ngIf="filterMode === 'general'" [(model)]="searchQuery"
                    [placeholder]="'Rechercher des plans d\'action'" (modelChange)="onSearchControls()"
                    (cleared)="clearSearch()" />
            </div>
    </mat-card-content>
  </mat-card>
  <div>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        @for (column of columns; track column) {
        <ng-container [matColumnDef]="column.columnDef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>

          <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">

            <!-- Si c'est une colonne badge, on affiche un span avec la classe correspondante -->
            <ng-container *ngIf="column.isBadge; else plainCell">
              <span class="badge" [ngClass]="getBadgeClass(column.isBadge, column.cell(row))">
                {{ column.cell(row) }}
              </span>
            </ng-container>

            <!-- Sinon affichage simple -->
            <ng-template #plainCell>
              {{ column.cell(row) }}
            </ng-template>

          </td>
        </ng-container>
        }
        <!-- Actions -->
        <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn" (click)="onConfirmAction(row.id)" matTooltip="Supprimer">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" matTooltip="Cliquez pour voir plus">
        </tr>

      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[4, 10, 15]"
        aria-label="Page selection pour le tableau" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</section>
