<h2 mat-dialog-title>Modifier l'utilisateur</h2>

<form [formGroup]="form" (ngSubmit)="submit()" style="padding: 16px;">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom d'utilisateur</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Équipe</mat-label>
    <mat-select formControlName="equipeId">
      <mat-option *ngFor="let equipe of equipes" [value]="equipe.id">{{ equipe.name }}</mat-option>
    </mat-select>
  </mat-form-field>  

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Rôle</mat-label>
    <mat-select formControlName="role">
      <mat-option *ngFor="let role of ['VALIDATEUR', 'MEMBRE']" [value]="role">{{ role }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div style="text-align: end; margin-top: 16px;">
    <button mat-button type="button" (click)="close()">Annuler</button>
    <button mat-flat-button color="primary" type="submit">Enregistrer</button>
  </div>
</form>
