<h2 mat-dialog-title>{{title}} un utilisateur</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="row-add">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="username" placeholder="Prénom" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Email" />
      </mat-form-field>
    </div>
    @if(!data){
    <div class="row-add">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Mot de passe" />
      </mat-form-field>
    </div>
    <app-organigramme (rolesEvent)="getRoles($event)"></app-organigramme>
    }
    @else{
    @if(teamRoles.length > 0){
    <app-organigramme [teamRoles]="teamRoles" (rolesEvent)="getRoles($event)"></app-organigramme>
    }
    }

    <button type="submit" [disabled]="userForm.invalid">{{title}}</button>
  </form>
</mat-dialog-content>
