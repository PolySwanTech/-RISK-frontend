<mat-card class="trend-card">
  <mat-card-header>
    <mat-card-title>ğŸ“ˆ Ã‰volution des incidents</mat-card-title>
    <mat-card-subtitle>
      Cliquez sur un point pour zoomer sur la pÃ©riode
    </mat-card-subtitle>

    <!-- SÃ©lecteur de granularitÃ© -->
    <div class="granularity-selector">
      <span>GranularitÃ© :</span>
      <button
        *ngFor="let g of granularities"
        mat-button
        [color]="granularity === g.value ? 'primary' : undefined"
        (click)="changeGranularity(g.value)"
      >
        {{ g.label }}
      </button>
    </div>

  </mat-card-header>

  <mat-card-content>
    <!-- Indication de zoom -->
    <div *ngIf="zoomLabel" class="zoom-info">
      ğŸ” Zoom sur : {{ zoomLabel }}
      <button mat-icon-button color="warn" (click)="resetZoom()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Graphique -->
    <div class="chart-wrapper">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="'line'"
        (chartClick)="onChartClick($event)"
      ></canvas>
    </div>

    <div class="trend-info" *ngIf="trendText">
        <span [ngClass]="{ 'positive': trendValue >= 0, 'negative': trendValue < 0 }">
            {{ trendText }}
        </span>
    </div>
  </mat-card-content>
</mat-card>
