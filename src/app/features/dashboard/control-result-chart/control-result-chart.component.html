<mat-card class="chart-container mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Résultats des contrôles</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <ng-container *ngIf="!isLoading; else loading">
      <canvas
        baseChart
        [data]="data"
        [options]="options"
        type="doughnut">
      </canvas>
    </ng-container>

    <ng-template #loading>
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Chargement des données...</p>
      </div>
    </ng-template>
  </mat-card-content>

  <mat-card-footer *ngIf="!isLoading && conformityRate >= 0">
    Taux de conformité : <strong>{{ conformityRate }}%</strong>
  </mat-card-footer>
</mat-card>
