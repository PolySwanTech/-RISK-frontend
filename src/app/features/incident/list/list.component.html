<div class="list-container" *appHasPermission="'VIEW_INCIDENTS'">
    <h2>Liste des incidents</h2>
    <div class="filters-container">
        <mat-form-field appearance="outline">
            <mat-label>Date de survenance</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="dateFilter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Catégorie</mat-label>
            <mat-select [formControl]="categoryFilter">
                <mat-option value="">Toutes</mat-option>
                <mat-option *ngFor="let category of getUniqueCategories()" [value]="category">{{ category
                    }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Statut</mat-label>
            <mat-select [formControl]="statusFilter">
                <mat-option value="">Tous</mat-option>
                <mat-option value="En cours">En cours</mat-option>
                <mat-option value="Clôturé">Clôturé</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="table-container">
            <button class="add-button" mat-raised-button (click)="add()"><mat-icon>add</mat-icon>Ajouter</button>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                @for (column of columns; track column) {
                <ng-container [matColumnDef]="column.columnDef">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{column.header}}
                    </th>
                    <td mat-cell *matCellDef="let row" (click)="onRowClick(row)">
                        {{column.cell(row)}}
                    </td>
                </ng-container>
                }
                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="warn" (click)="onConfirmAction(row.id)" matTooltip="Supprimer">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" matTooltip="Cliquez pour voir plus"></tr>

            </table>
            <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[4, 10, 15]"
                aria-label="Page selection pour le tableau" showFirstLastButtons></mat-paginator>

        </div>

    </div>

</div>

<!-- Sinon, message d’accès refusé -->
<div *ngIf="!(authService.hasPermission('VIEW_INCIDENTS'))" style="text-align: center; margin-top: 50px;">
    <h2>Accès refusé</h2>
    <p>Vous n'avez pas la permission de voir cette page.</p>
</div>
