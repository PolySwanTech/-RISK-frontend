<div class="create-container body-container">
  <app-go-back [title]="'Création de l\'incident'"></app-go-back>
  <section>
    <div class="form-container">
      <h2>{{title}}</h2>
      <mat-stepper [linear]="false" #stepper>

        <!-- Étape 1 : Informations de base -->
        <mat-step [stepControl]="incidentForm1" label="Informations de base">
          <form [formGroup]="incidentForm1">
            <mat-form-field>
              <mat-label>Titre</mat-label>
              <input matInput formControlName="titre" placeholder="Titre">
              <button mat-icon-button matSuffix matTooltip="Saisissez le titre de l'incident.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Choisissez une équipe</mat-label>
              <mat-select formControlName="teamId" (selectionChange)="onTeamChange($event)">
                <mat-option *ngFor="let team of listTeams" [value]="team.id">{{ team.name }}</mat-option>
              </mat-select>
              <button mat-icon-button matSuffix matTooltip="Sélectionnez une équipe pour cet incident.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Description de l'incident</mat-label>
              <textarea matInput formControlName="commentaire" placeholder="Description de l'incident"></textarea>
              <button mat-icon-button matSuffix matTooltip="Donnez une description détaillée de l'incident.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Localisation de l'incident</mat-label>
              <input matInput formControlName="location" placeholder="Location">
              <button mat-icon-button matSuffix matTooltip="Indiquez le lieu où l'incident s'est produit.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            <div class="actions">
              <button mat-raised-button class="btn-green" (click)="addDraft()">Brouillon</button>
              <button mat-raised-button class="btn-primary" [disabled]="incidentForm1.invalid"
                matStepperNext>Suivant</button>
            </div>
          </form>
        </mat-step>

        <!-- Étape 2 : Dates -->
        <mat-step [stepControl]="incidentForm2" label="Dates">
          <form [formGroup]="incidentForm2">
            <mat-form-field>
              <mat-label>Date de déclaration</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="dateDeDeclaration" readonly>
              <div matSuffix class="suffix-container">
                <mat-datepicker-toggle [for]="picker1"></mat-datepicker-toggle>
                <button mat-icon-button matTooltip="Ceci est la date à laquelle l'incident a été déclaré.">
                  <mat-icon>info</mat-icon>
                </button>
              </div>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Date de survenance</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="dateDeSurvenance">
              <div matSuffix class="suffix-container">
                <mat-datepicker-toggle [for]="picker2"></mat-datepicker-toggle>
                <button mat-icon-button matTooltip="La date à laquelle l'incident s'est produit.">
                  <mat-icon>info</mat-icon>
                </button>
              </div>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Date de détection</mat-label>
              <input matInput [matDatepicker]="picker3" formControlName="dateDeDetection">
              <div matSuffix class="suffix-container">
                <mat-datepicker-toggle [for]="picker3"></mat-datepicker-toggle>
                <button mat-icon-button matTooltip="Date à laquelle l'incident a été détecté.">
                  <mat-icon>info</mat-icon>
                </button>
              </div>
              <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Date de clôture (si clôturé)</mat-label>
              <input matInput [matDatepicker]="picker4" formControlName="dateDeCloture">
              <div matSuffix class="suffix-container">
                <mat-datepicker-toggle [for]="picker4"></mat-datepicker-toggle>
                <button mat-icon-button matTooltip="Date de clôture de l'incident, si applicable.">
                  <mat-icon>info</mat-icon>
                </button>
              </div>
              <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>

            <div class="actions">
              <button mat-raised-button class="btn-red" matStepperPrevious>Retour</button>
              <button mat-raised-button class="btn-green" (click)="addDraft()">Brouillon</button>
              <button mat-raised-button class="btn-primary" [disabled]="incidentForm2.invalid"
                matStepperNext>Suivant</button>
            </div>
          </form>
        </mat-step>

        <!-- Étape 3 : Autres informations -->
        <mat-step [stepControl]="incidentForm3" label="Autres info">
          <form [formGroup]="incidentForm3">

            <app-button-add-file label="Télécharger des images" [accept]="'image/*'" [preview]="true"
              property="newImages" (filesSelected)="onFilesChange($event)">
            </app-button-add-file>

            <app-select-arborescence tooltip="Sélectionnez le processus associé" *ngIf="listProcess.length"
              [id]="incidentForm3.get('processId')!.value" (changeValue)="onSelectionProcess($event)"
              placeholder="Sélectionnez un processus" [list]="listProcess">
            </app-select-arborescence>

            <app-select-arborescence tooltip="Sélectionnez le risque associé" *ngIf="listRisks.length"
              [id]="incidentForm3.get('riskId')!.value" (changeValue)="onSelectionRisk($event)"
              placeholder="Selectionnez un risque" [list]="listRisks">
            </app-select-arborescence>

            <mat-form-field>
              <mat-label>Cause</mat-label>
              <mat-select formControlName="cause" [compareWith]="compareById">
                <mat-option *ngFor="let cause of listCauses" [value]="cause">{{ cause.name }}</mat-option>
              </mat-select>
              <button mat-icon-button matSuffix matTooltip="Sélectionnez la cause principale de l'incident.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Conséquences</mat-label>
              <mat-select formControlName="consequences" multiple>
                <mat-option *ngFor="let cons of listConsequence" [value]="cons.id">{{ cons.name }}</mat-option>
              </mat-select>
              <button mat-icon-button matSuffix matTooltip="Choisissez les conséquences associées à l'incident.">
                <mat-icon>info</mat-icon>
              </button>
            </mat-form-field>

            @if(incident || listCauses.length > 0){
              <app-select-users [selectedUserId]="selectedUser" (userSelected)="changeUser($event)"
                placeholder="Collaborateur pouvant vous aider"></app-select-users>
            }

          </form>

          <div class="actions">
            <button mat-raised-button class="btn-red" matStepperPrevious>Retour</button>
            <button mat-raised-button class="btn-primary"
              [disabled]="incidentForm1.invalid || incidentForm2.invalid || incidentForm3.invalid"
              (click)="addIncident()">Soumettre</button>
          </div>
        </mat-step>

      </mat-stepper>
    </div>
  </section>
</div>
