<h2>
    <mat-icon>compare</mat-icon>
    Comparaison des modifications
</h2>

<div class="dialog-content">
    <div *ngIf="diffs.length > 0; else aucun">
        <ul class="changes-list">
            <li *ngFor="let diff of diffs">
                <span class="label">{{ labelMap[diff.key] || diff.key }}</span>
                <span class="old">Avant : {{ diff.oldValue }}</span>
                <span class="new">Après : {{ diff.newValue }}</span>
            </li>
        </ul>
    </div>

    <ng-template #aucun>
        <div class="no-changes">
            <mat-icon>check_circle</mat-icon>
            <p>Aucun changement détecté.</p>
        </div>
    </ng-template>
</div>

<div class="dialog-actions">
    <button mat-button (click)="close()">Fermer</button>
</div>
