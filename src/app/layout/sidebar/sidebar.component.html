<mat-drawer-container class="sidenav-container">
  <mat-drawer mode="side" [opened]="true">
    <mat-toolbar color="primary">
      <span>Risk View</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Tableau de bord</span>
      </a>
      <a mat-list-item routerLink="/incident">
        <mat-icon>warning</mat-icon>
        <span [matBadge]="unreadIncidents" matBadgeColor="warn" matBadgePosition="above after"
          mat-button>Incidents</span>
      </a>
      <a mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
        <span>Réglages</span>
      </a>
      <mat-menu #menu="matMenu">
        <button routerLink="/reglages" mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Paramétrage des entités</span>
        </button>
        <button mat-menu-item routerLink="/user/create">
          <mat-icon>group</mat-icon>
          <span>Ajouter un utilisateur</span>
        </button>
      </mat-menu>
      <button class="deco" mat-list-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
