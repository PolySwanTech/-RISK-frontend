<div class="dashboard-container">
  <div class="row">
    @for(card of cards; track card){
      <div class="card col-md-4">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.value }}</p>
        </div>
      </div>
    }
  </div>
</div>

<app-matrix></app-matrix>
