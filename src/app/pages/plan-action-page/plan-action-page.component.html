<app-go-back [title]="'Liste des plans d\'action'" [buttons]="goBackButtons"></app-go-back>
<section class="dashboard-container">
    <!-- En-tête avec titre et boutons d'action -->


    <!-- Section des filtres -->
    <mat-card class="filters-card">
        <mat-card-content class="dashboard-header">
            <div class="filters-section" style="width: 100%;">
                <div class="filters-header">
                    <div>
                        <mat-icon>filter_alt</mat-icon>
                        <span class="filters-title">Filtres</span>
                    </div>
                    <mat-button-toggle-group [(ngModel)]="filterMode" exclusive>
                        <mat-button-toggle value="general">Mode général</mat-button-toggle>
                        <mat-button-toggle value="detailed">Filtres détaillés</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>

                <app-filter-table *ngIf="filterMode === 'detailed'" [availableFilters]="filtersConfig"
                    (filtersChanged)="handleFiltersChanged($event)">
                </app-filter-table>
                <app-global-search-bar *ngIf="filterMode === 'general'" [(model)]="searchQuery"
                    [placeholder]="'Rechercher des plans d\'action'" (modelChange)="onSearchFiles($event)"
                    (cleared)="clearSearch()" />
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                @for (column of columns; track column) {
                <ng-container *ngIf="column.columnDef" matColumnDef="{{ column.columnDef }}">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        {{column.header}}
                    </th>
                    <td mat-cell *matCellDef="let row" [innerHTML]="column.cell(row)">

                    </td>
                </ng-container>
                }

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>

                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button aria-label="Actions" [matMenuTriggerFor]="rowMenu"
                            (click)="$event.stopPropagation(); selectedActionPlan = row">

                            <mat-icon>more_vert</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <mat-menu #rowMenu="matMenu">
                    <button mat-menu-item (click)="delete(selectedActionPlan!)">
                        <mat-icon>delete</mat-icon>
                        <span>Supprimer</span>
                    </button>
                </mat-menu>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"
                    matTooltip="Cliquez pour voir plus">
                </tr>

                <tr class="mat-row no-data-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <div class="no-data">
                            <span>Aucun résultat trouvé.</span>
                        </div>
                    </td>
                </tr>

            </table>
            <mat-paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 15]"
                aria-label="Page selection pour le tableau" showFirstLastButtons>
            </mat-paginator>
        </div>
    </mat-card>
</section>
