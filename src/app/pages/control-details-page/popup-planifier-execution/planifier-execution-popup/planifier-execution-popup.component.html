<div class="popup-overlay">
    <div class="popup-content">
        <button class="popup-close" (click)="cancel()">×</button>
        <h3>Planifier une exécution</h3>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field appearance="fill">
                <mat-label>Réalisateur</mat-label>
                <mat-select formControlName="evaluator">
                    <mat-option *ngFor="let user of utilisateurs" [value]="user.id">
                        {{ user.username }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Priorité</mat-label>
                <mat-select formControlName="priority">
                    <mat-option *ngFor="let p of priorities" [value]="p">
                        {{ p === 'MINIMAL' ? 'Faible' : p === 'MEDIUM' ? 'Moyenne' : 'Élevée' }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <label for="plannedAt">Date planifiée</label>
            <input type="date" id="plannedAt" formControlName="plannedAt" />

            <div class="popup-actions">
                <button type="submit" [disabled]="form.invalid">Valider</button>
                <button type="button" (click)="cancel()">Annuler</button>
            </div>
        </form>
    </div>
</div>
