<div class="container">
  <mat-card class="card">
    <div class="table-wrap" *ngIf="!loading; else skeleton">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 fullwidth">

        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let row">
            <a class="link" (click)="openDetails(row)">{{ row.name }}</a>
          </td>
        </ng-container>

        <!-- Exercice -->
        <ng-container matColumnDef="exerciceYear">
          <th mat-header-cell *matHeaderCellDef> Exercice </th>
          <td mat-cell *matCellDef="let row"> {{ row.exerciceYear }} </td>
        </ng-container>

        <!-- Référence -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Référence </th>
          <td mat-cell *matCellDef="let row"> {{ row.reference }} </td>
        </ng-container>

        <!-- BU -->
        <ng-container matColumnDef="bu">
          <th mat-header-cell *matHeaderCellDef> BU </th>
          <td mat-cell *matCellDef="let row"> {{ row.buName }} </td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{ row.date | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Agrégation -->
        <ng-container matColumnDef="aggregation">
          <th mat-header-cell *matHeaderCellDef> Agrégation </th>
          <td mat-cell *matCellDef="let row">
            <span [ngClass]="levelChipClass(row.evaluationAggregation)">
              {{ row.evaluationAggregation || '—' }}
            </span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let row" class="text-right">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openDetails(row)">
                <mat-icon>visibility</mat-icon>
                <span>Consulter</span>
              </button>
              <button mat-menu-item (click)="openDuplicate(row)">
                <mat-icon>content_copy</mat-icon>
                <span>Dupliquer</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
      </table>

      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons>
      </mat-paginator>

      <div class="foot-note">
        Affichage de 1 à {{ dataSource.data.length }} sur {{ dataSource.data.length }} résultats
      </div>
    </div>

    <ng-template #skeleton>
      <div class="loading">Chargement…</div>
    </ng-template>
  </mat-card>
</div>
